<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <p class="operation"></p>
        <p class="result"></p>
        <div class="row">
            <button class="ac" id="key ">AC</button>
            <button class="del" id="keyBackspace">DEL</button>
            <button class="percentage" id="key%">%</button>
            <button class="operand" id="key/">/</button>
        </div>
        <div class="row">
            <button class="number" id="num1">1</button>
            <button class="number" id="num2">2</button>
            <button class="number" id="num3">3</button>
            <button class="operand" id="key*">x</button>
        </div>
        <div class="row">
            <button class="number" id="num4">4</button>
            <button class="number" id="num5">5</button>
            <button class="number" id="num6">6</button>
            <button class="operand" id="key-">-</button>
        </div>
        <div class="row">
            <button class="number" id="num7">7</button>
            <button class="number" id="num8">8</button>
            <button class="number" id="num9">9</button>
            <button class="operand" id="key+">+</button>
        </div>
        <div class="row">
            <button class="cero number" id="num0">0</button>
            <button class="dot" id="key.e">.</button>
            <button class="equal" id="keyEnter">=</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
